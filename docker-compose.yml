  #     context: ./web
  #     dockerfile: Dockerfile
  #   ports:
  #     - "8080:8080"
  #   environment:
  #     API_BASE_URL: http://localhost:8000
  #   depends_on:
  #     - backend

volumes:
  postgres_data:
