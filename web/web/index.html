<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
      <meta name="description" content="RefractIQ - Real-time refractometry monitoring and alerting">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
      <meta name="apple-mobile-web-app-title" content="RefractIQ">
      <link rel="apple-touch-icon" href="icons/Icon-192.png">
      <title>RefractIQ Dashboard</title>
  <link rel="manifest" href="manifest.json">
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Wait for flutter.js to load
      if (typeof _flutter === 'undefined') {
        console.error('Flutter loader not found. Make sure flutter.js is loaded.');
        return;
      }
      
      var serviceWorkerVersion = null;
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
